<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/jquery.min.js"></script>
    <title>login</title>
</head>

<body>
    <div id="login-box" dir="rtl">
        <!-- عنوان میدیریت با ایکون -->
        <h4><img width=" 28px" height="28px" src="./assets/login.svg" /> پنل مدیریت</h4>
        <!-- کد خط صاف -->
        <hr />
        <!-- نام کاربری -->
        <input class="form-control mb-3 mt-2 text-center" type="text" placeholder="نام کاربری" />

        <!-- رمز عبور -->
        <input class="form-control mb-3 text-center" type="password" placeholder="رمز عبور" />

        <!-- دکمه ورود -->
        <button class="btn btn-success w-100 mt-3">
            <img width="24px" height="24px" src="./assets/key.svg" />
            ورود</button>

        <!-- دکمه فراموشی رمز -->
        <button class="btn btn-outline-warning w-100 mt-3"><img width="24px" height="24px" src="./assets/reset.svg" />
            فراموشی رمز</button>

        <!-- پشتیبانی -->
        <!-- <button class="btn btn-outline-dark text-white mt-3"><img width="24px" height="24px" src="./assets/call.svg" />
            تماس با پشتیبانی</button> -->
    </div>
</body>

</html>
